<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>

    <img id="illustration" src="images/illustration-hero.svg" alt="illustration-hero">

    <article>

      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-box">

        <img id="icon" src="images/icon-music.svg" alt="icon-music">

        <div class="plan-price">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>

        <a href="#">Change</a>

      </div>

      <button class="btn-top" type="button" name="button">Proceed to Payment</button>

      <button class="btn-bottom" type="button" name="button">Cancel Order</button>

    </article>

  </main>
</body>

</html>
